                        <option value="" selected disabled>Para Você</option>

                <div class="line1"></div>

    </header>

    <div class="container">

        <p class="card-subtitle" style="text-align: center;">
            A juventude Salt está pronta para orar por você! Por favor, preencha o formulário abaixo com seu pedido de
            oração.
        </p>

        <form action="https://formsubmit.co/f9c12ce1e5de1644d0e01d2941509e17" method="POST" id="form" class="form">

            <input type="hidden" name="_next" value="https://saltjuventude.netlify.app/pedidos">
            <input type="hidden" name="_subject" value="Novo pedido de oração!">
            <input type="hidden" name="_captcha" value="false">

            <div class="form-content">
                <label for="username">Nome</label>
                <input type="text" name="name" id="username" placeholder="Digite o seu nome..." required />
            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite o seu email..." required />
            </div>

            <div class="form-content">
                <label for="prayer-request">Pedido de Oração</label>
                <select name="prayer_request" id="prayer-request" required>
                    <option value="" selected disabled>Selecione um pedido</option>
                    <option value="saude">Saúde</option>
                    <option value="familia">Família</option>
                    <option value="casamento">Casamento</option>
                    <option value="namoro">Namoro</option>
                    <option value="estudos">Estudos</option>
                    <option value="trabalho">Trabalho</option>
                    <option value="vida financeira">Vida Financeira</option>
                    <option value="area espiritual">Área Espiritual</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="form-content">
                <label for="message">Mensagem</label>
                <textarea name="message" id="message" placeholder="Digite sua mensagem..." required
                    maxlength="600"></textarea>
            </div>

            <button type="submit" id="submit-button">ENVIAR PEDIDO <i class="fa-solid fa-spinner fa-spin" id="spinner"
                    style="display: none;"></i>
            </button>


        </form>
    </div>
    <script src="assets/js/pedidos.js"></script>
    <script src="assets/js/script.js"></script>
